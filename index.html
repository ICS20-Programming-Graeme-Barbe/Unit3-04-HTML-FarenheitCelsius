<!DOCTYPE html>
<html>
	<head>
		<!-- Meta data -->
	    <meta charset="utf-8" />
	    <meta name="description" content="Fahrenheit to Celsius" />
	    <meta name="keywords" content="immaculata, ics2o" />
	    <meta name="author" content="Graeme" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
	    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
	    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
	    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
	    <link rel="manifest" href="./fav_index/site.webmanifest" />
		<!-- Google MDL -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_orange.min.css" />		
		<!-- Css style sheet -->
		<link rel="stylesheet" href="./css/style.css" />
	    <title>Fahrenheit to Celsius</title>
	</head>
	<body>
		<!-- Js file link -->
	    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	    <script src="./js/script.js"></script>

		<!-- MDL Header -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	    	<header class="mdl-layout__header">
		        <div class="mdl-layout__header-row">
		        	<span class="mdl-layout-title">Fahrenheit to Celsius</span>
		        </div>
	    	</header>

			<!-- Image and info -->
			<center><h1>Fahrenheit to Celsius</h1>
   			<img src="./images/Fahrenheit.jpg" width="30%">

			<!-- Info -->
			<br>
			<h5>Formula to convert temperature from fahrenheit to celsius.</h5>
			<br>
			<h5>Fill out the text fields below and determine the temperature in celsius.</h5>

			
			<!-- Fahrenheit temp Textfield-->
			<br>
			<form action="#">
				<h4>Temperature in Fahrenheit (Â°F)</h4>
				<div class="mdl-textfield mdl-js-textfield">
					<input
						class="mdl-textfield__input"
						type="text"
						pattern="-?[0-9]*(\.[0-9]+)?"
						id="fahrenheit"
					/>
					<label class="mdl-textfield__label" for="fahrenheit">Ex: 5</label>
					<span class="mdl-textfield__error">Input is not a number!</span>
				</div>
			</form>

			<!-- Calculate Button for temp in Fahrenheit -->
			<br>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
			    Calculate
			</button>
			<br>
			<br>

			<!-- Div for answers -->
			<br>
			<p>
			 <div id="answers">
			    <div id="celsius-temp"></div>
				<br>
				<br>
			 </div>
			</p>
		</div>
	</body>
</html>
